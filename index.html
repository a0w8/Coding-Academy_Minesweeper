<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body onload="onInit()" class="body">
    <h1>Minesweeper</h1>
    <div class="dashboard">
      <div class="level">
      <input type="radio" id="difficulty1" name="difficulty" value="4">
      <label for="difficulty1">Easy</label>
      <input type="radio" id="difficulty2" name="difficulty" value="5">
      <label for="difficulty2">Medium</label>
      <input type="radio" id="difficulty3" name="difficulty" value="6">
      <label for="difficulty3">Hard</label>
      </div>
      <br>
      <div class="emoji"></div>
    </div>
    <div class="lives">lives left:
    <br>
    <span></span>
    </div>
    <table class="table" oncontextmenu="return false">
      <tbody class="board"> </tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
